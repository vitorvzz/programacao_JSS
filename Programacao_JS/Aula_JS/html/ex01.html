<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
    <!-- Script incorporado -->
     <script rel="text/javascript">
        alert("O JS pode ser incorporado ao html atraves da tag script no cabeçalho do html(head), aqui estamos testando o comando alert! Para não dar azar Olá Mundo!")
     </script>

</head>
<body>
    <h1>Inserção de JS</h1>
    <p>A inserção de scripts JavaScript podem ocorrer de diversas formas, das quais uma delas é pela tag script</p>

    <!-- JS através de um arquivo externo -->
     <script rel="text/javascript" src="../js/ex01.js"></script>

     <button type="button" onclick="prompt('Digite sua idade')"> clique aqui!</button>
</body>
</html>
